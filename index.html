<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cyan': {
                            50: '#ecfeff',
                            100: '#cffafe',
                            200: '#a5f3fc',
                            300: '#67e8f9',
                            400: '#22d3ee',
                            500: '#06b6d4',
                            600: '#0891b2',
                            700: '#0e7490',
                            800: '#155e75',
                            900: '#164e63',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-cyan-50 to-cyan-100 min-h-screen flex items-center justify-center p-4 font-sans">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden animate__animated animate__fadeIn animate__faster">
        <div class="bg-gradient-to-r from-cyan-600 to-cyan-400 p-6 text-white text-center">
            <h1 class="text-2xl font-bold tracking-tight">BMI CALCULATOR</h1>
        </div>

        <div class="p-6">
            <div class="mb-6 space-y-6">
                <div>
                    <label for="height" class="block text-gray-700 font-medium mb-2 text-sm uppercase tracking-wider">Height (cm)</label>
                    <div class="relative">
                        <input type="number" id="height" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition-all duration-200 shadow-sm" placeholder="Enter your hieght">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400">cm</div>
                    </div>
                </div>
                
                <div>
                    <label for="weight" class="block text-gray-700 font-medium mb-2 text-sm uppercase tracking-wider">Weight (kg)</label>
                    <div class="relative">
                        <input type="number" id="weight" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition-all duration-200 shadow-sm" placeholder="Enter your weight">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400">kg</div>
                    </div>
                </div>
            </div>

            <button id="calculate" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-[1.02] active:scale-95 group">
                <span class="group-hover:animate-pulse">Calculate BMI</span>
            </button>

            <div id="result" class="mt-8 hidden animate__animated">
                <div class="bg-gray-50 p-5 rounded-xl border border-gray-200 shadow-sm">
                    <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-1">Your BMI</h3>
                    <div id="bmi-value" class="text-4xl font-bold mb-1 tracking-tight"></div>
                    <div id="bmi-category" class="text-lg font-medium"></div>
                    <div id="bmi-range" class="text-sm text-gray-600 mt-3"></div>
                </div>
                
                <div class="mt-6 animate__animated animate__fadeIn">
                    <h4 class="font-medium text-gray-700 mb-3 text-sm uppercase tracking-wider">BMI Scale</h4>
                    <div class="grid grid-cols-4 gap-0.5 text-xs text-white font-medium rounded-lg overflow-hidden shadow">
                        <div class="bg-cyan-400 p-2 text-center">Underweight<br>&lt; 18.5</div>
                        <div class="bg-emerald-400 p-2 text-center">Normal<br>18.5 - 24.9</div>
                        <div class="bg-amber-400 p-2 text-center">Overweight<br>25 - 29.9</div>
                        <div class="bg-rose-400 p-2 text-center">Obese<br>â‰¥ 30</div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
